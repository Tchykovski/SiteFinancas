<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>dev.finances</title>
</head>

<body>

  <header>
    <img src="./assets/logo.svg" alt="Logo Dev Finance">
  </header>

  <main class="container">

    <section id="balance">
      <h2 class="sr-only">Balanço</h2>

      <div class="card">
        <h3>
          <span>Entradas</span>
          <img src="./assets/income.svg" alt="Imagem de Entradas">
        </h3>
        <p id="incomeDisplay">R$ 0,00</p>
      </div>
      <div class="card">
        <h3>
          <span>Saídas</span>
          <img src="./assets/expense.svg" alt="Imagem de Saida">
        </h3>

        <p id="expenseDisplay">R$ 0,00</p>
      </div>
      <div class="card total" id="verifyTotal">
        <h3>
          <span>Total</span>
          <img src="./assets/total.svg" alt="Imagem de Total">
        </h3>

        <p id="totalDisplay">R$ 0,00</p>
      </div>



    </section>

    <section id="transactions">
      <h2 class="sr-only">Transações</h2>
      <a href="#" class="button new" onclick="Modal.open()">+ Nova Transação</a>


      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
        </tbody>
      </table>
    </section>
  </main>
  <div class="modal-overlay ">
    <div class="modal">
      <div class="form">
        <h2 onclick="Modal.open()">Nova Transação</h2>
        <form action="" onsubmit=Form.submit(event)>
          <div class="input-group">
            <label for="description" class="sr-only">Descrição</label>
            <input type="text" id="description" name="description" placeholder="Descrição">
          </div>

          <div class="input-group">
            <label for="amount" class="sr-only">Valor</label>
            <input type="number" id="amount" name="amount" placeholder="0,00" step="0.01">
            <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
          </div>

          <div class="input-group">
            <label for="date" class="sr-only">Data</label>
            <input type="date" id="date" name="date" placeholder="01/01/2021">
          </div>

          <div class="input-group actions">
            <a href="" class="button cancel" onclick="Modal.close()">Cancelar</a>
            <button>Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer>
    <p>Feito pelo JM com mto amor e carinho S2</p>
  </footer>

  <script src="./scripts.js"></script>
</body>

</html>
